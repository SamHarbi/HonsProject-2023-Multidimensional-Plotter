<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Web Plotter</title>
</head>

<body>
    <div class="grid" id="grid">
        <div id="row-large">
        <article>
            <canvas id="glCanvas" style="width: 100%; height: 60%;" width="1600" height="900"></canvas>
        </article>
            <article>
                <h4>Multidimensional Web Plotter</h4>
                <p>An Honours Project by Sameer Al Harbi</p>
            </article>
        </div>
        <div id="row-small">
            <article>
                <h4>File Upload</h4>
                <input type="file" id="input" multiple>
            </article>
            <article>
                <h4>Rotation Controls</h4>
                <a href="#" id="left" role="button">Left</a>
                <a href="#" id="up" role="button">Up</a>
                <a href="#" id="down" role="button">Down</a>
                <a href="#" id="right" role="button">Right</a>
            </article>
            <article>
                <h4>Movement Controls</h4>
                <a href="#" id="back-Move" role="button">Back</a>
                <a href="#" id="up-Move" role="button">Up</a>
                <a href="#" id="down-Move" role="button">Down</a>
                <a href="#" id="forward-Move" role="button">Forward</a>
                <a href="#" id="left-Move" role="button">Left</a>
                <a href="#" id="right-Move" role="button">Right</a>
            </article>
            <article>
                <h4>Zoom</h4>
                <input type="range" id="zoom" min="2" max="10">
            </article>
            <article>
                <h4>Data Point Settings</h4>
                <p>Size</p>
                <input type="range" id="zoom" min="2" max="10">
            </article>
        </div>
    </div>
</body>

</html>

<script src="index.ts" type="module"></script>
